name: Deploy Website

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Create dist folder
        run: mkdir -p dist
          
      - name: Copy files
        run: |
          cp *.html dist/
          cp -r images dist/
          cp -r style dist/
          cp -r js dist/

      - name: Deploy website
        env:
          APILLON_API_KEY: ${{ 148bdf2e-e31f-4bae-baf4-512a0698fde8 }}
          APILLON_API_SECRET: ${{ #RnV9v6Xyq3j }}
          WEBSITE_UUID: ${{ 5c2d8dba-e66a-42a8-b7b0-73f54c79aa45 }}
        run: npx --yes @apillon/cli hosting deploy-website ./dist --uuid $WEBSITE_UUID --key $APILLON_API_KEY --secret $APILLON_API_SECRET
